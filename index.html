<!DOCTYPE html>
<html lang="ja">

<head>
    <title>実装サンプル ー　【GSAP】擬似要素（before・after）をアニメーションさせる方法</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://kakechimaru.com/wp-content/themes/kakechimaru/image/favicon.ico">

    <script src="https://unpkg.com/gsap@3.11.1/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3.11.0/dist/CSSRulePlugin.min.js"></script>

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body{
            height: 100%;
        }

        body{
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container{
            width: 70%;
            position: relative;
        }
        .container::after{
            content: "";
            background-color: rgba(255, 255, 0, .3);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .img{
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <img class="img" src="https://source.unsplash.com/N6gC9EBG7V4">
    </div>

    <script>
        gsap.registerPlugin(CSSRulePlugin);

        const rule = CSSRulePlugin.getRule('.container::after');
        gsap.to(rule, 1, {
            backgroundColor: 'rgba(255, 0, 0, .3)',
            repeat: -1,
            yoyo: true
        });
    </script>
</body>

</html>
